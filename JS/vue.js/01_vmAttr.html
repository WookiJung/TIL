<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button v-on:click="changeMessage">모르게따..</button>

    <h2>이름 :{{ firstName }}</h2>
    <input @input="changeName" type="text">

    <!-- v-model을 통해 data와 직접 동기화한다 -->
    <h2>성 : {{ lastName }}</h2>
    <input v-model="lastName" type="text">

    <h2>전체이름 : {{ getFullName }}</h2>
  </div>
  <!-- 2.6버전 Vue.js Script CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const obj = { // 특정속성들을 정의or선언
      el: '#app',
      data: {  // data내부에서는 this 사용 금지!
        message: 'Vuetiful',
        name: '',
        age: 0,
        firstName: '',
        lastName: '',
      },
      methods: {
        changeMessage: function(){
          console.log('method call')
          console.log(this)  // 여기서 this는 vue obj를 의미함.
          this.message = '???'
        },
        changeName: function (event) {
          console.log(event)
          this.firstName = event.target.value
        }

      },
      computed: {
        getFullName: function () {
          return this.lastName + this.firstName
        }
      }
    }
    const vm = new Vue(obj)
  </script>
</body>
</html>
